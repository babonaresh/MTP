<head>
    <link href="../../static/css/glyphicons.css">
    <link href="../../static/css/mytrip.css">
    <link href="../../static/css/font-awesome.css">
    <link href="../../static/css/font-awesome.min.css">
    <link href="../../static/css/bootstrap.min.css">
</head>
{% extends "mytrip/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <br xmlns:align-content="http://www.w3.org/1999/xhtml" xmlns:align-content="http://www.w3.org/1999/xhtml"/>
    <!--<p>Your username and password didn't match. Please try again.</p>-->
    {% endif %}
    <section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
		        <h2 class="text-center">Login Here</h2>
                <form method="post" action="{% url 'login' %}">
                    <div class="form-group">
                        {% csrf_token %}
                        {{form|crispy}}
                    </div>
                    <div class="form-check">
                        <div class="row">
                            <button type="submit" class="btn btn-login" >Login</button>
                             <button type="submit" class="btn btn-login">

                                 <a href="{% url 'social:begin' 'facebook' %}"><font color="black"><b>Login with Facebook</b></font></a>
                         </button>
                        </div>
                        <br>
                        <div class="row">
                        <button class="btn btn-login"><a style="color:#0C0B4D " href="{% url "mytrip:password_reset" %}">Forgotten your password?</a></button>
                        </div>
                        <br>
                        <p style="color: #0C0B4D">  If you don't have an account <a href="{% url "mytrip:register" %}">Sign Up Here</a></p>

        <!--<p><input type="submit" value="Login"/></p>-->
<div class="row">
        <input type="hidden" name="next" value="{{ next }}"/>
                       <input type="hidden" name="next" value="{{ next }}">
</div>
                    </div>
                </form>
            </div>
            	<div class="col-md-8 banner-sec">
 <div class="banner-text">
            <h2>Welcome to MyTripPlanner</h2>
                    <ul>
                        <li style="color: darkslateblue"><b>Plan</b></li>
                        <li style="color: darkslateblue"><b>Book</b></li>
                        <li style="color: darkslateblue"><b>Go</b></li>
                    </ul>
        </div>
                    <img class="d-block img-fluid" src="../../static/images/travel.gif" alt="First slide" width="100%" height="80%">


		</div>
                </div>
        </div>
</section>

{% endblock %}
